<style>
	.board {
		width:1000px;
		height:1000px;
	}

		width: 11%;
		height: 11%;
		float: left;
	}

<script type="text/javascript">
     $(document).ready(function(){
         $('.piece-generator-red').click(function() {
		$('.piece-house-red').append('<div class="red"></div>').find('.red').draggable();
});
     });
</script>

<script type="text/javascript">
     $(document).ready(function(){
         $('.piece-generator-blue').click(function() {
		$('.piece-house-blue').append('<div class="blue"></div>').find('.blue').draggable();
});
     });
</script>
<script type="text/javascript">
     $(document).ready(function(){
         $('.piece-clear').click(function() {
		$('.piece-house-blue').empty();
		$('.piece-house-red').empty();
});
     });
</script>
