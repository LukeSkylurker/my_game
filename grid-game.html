<script>
 $( "#water-sort" ).on( "click", function() {
    $( '.row' ).toggleClass('water-ready');
    $( '#water-sort' ).toggleClass('sort-on');
  });
 $( "#tree-sort" ).on( "click", function() {
    $( '.row' ).toggleClass('tree-ready');
    $( '#tree-sort' ).toggleClass('sort-on');
  });
  $( "#enemy-sort" ).on( "click", function() {
    $( '.row' ).toggleClass('enemy-ready');
    $( '#enemy-sort' ).toggleClass('sort-on');
  });
  $( "#misc-sort" ).on( "click", function() {
    $( '.row' ).toggleClass('misc-ready');
    $( '#misc-sort' ).toggleClass('sort-on');
  });
</script>
<script>

$( ".row" ).on( "click", function() {

if ($('.row').hasClass('water-ready')) {
	var index = $( ".water-ready" ).index( this );
    if ($( this ).hasClass('water-top-left')){
  	$( this ).addClass('water-top-right');
  	$( this ).removeClass('water-top-left');
  }
  else if ($( this ).hasClass('water-top-right')) {
  	$( this ).addClass('water-middle');
  	$( this ).removeClass('water-top-right');
  }
   else if ($( this ).hasClass('water-middle')) {
    $( this ).addClass('water-bottom-right');
    $( this ).removeClass('water-middle');
  }
  else if ($( this ).hasClass('water-bottom-right')) {
    $( this ).addClass('water-bottom-left');
    $( this ).removeClass('water-bottom-right');
  }
  else if ($( this ).hasClass('water-bottom-left')) {
    $( this ).removeClass('water-bottom-left');
     $( this ).removeClass('brown');
  }
  else if ($( this ).hasClass('water-ready')) {
  	$( this ).addClass('water-top-left');
  	$( this ).addClass('brown');
  }
}
else if ($('.row').hasClass('tree-ready')) {
	var index = $( ".tree-ready" ).index( this );
    if ($( this ).hasClass('maple-tree')){
  	$( this ).addClass('tree-fall');
  	$( this ).removeClass('maple-tree');
  }
  else if ($( this ).hasClass('tree-fall')) {
  	$( this ).addClass('tree-spring');
  	$( this ).removeClass('tree-fall');
  }
   else if ($( this ).hasClass('tree-spring')) {
    $( this ).addClass('tree-winter');
    $( this ).removeClass('tree-spring');
  }
  
  else if ($( this ).hasClass('tree-winter')) {
    $( this ).removeClass('tree-winter');
     $( this ).removeClass('brown');
  }
  else if ($( this ).hasClass('tree-ready')) {
  	$( this ).addClass('maple-tree');
  	$( this ).addClass('brown');
  }
}
else if ($('.row').hasClass('enemy-ready')) {
	var index = $( ".enemy-ready" ).index( this );
  
  if ($( this ).hasClass('goblin')){
  	$( this ).addClass('zombie');
  	$( this ).removeClass('goblin');
  }
  else if ($( this ).hasClass('zombie')) {
       $( this ).removeClass('brown');
        $( this ).removeClass('zombie');
  } 
  else if ($( this ).hasClass('enemy-ready')) {
  	$( this ).addClass('goblin');
  	$( this ).addClass('brown');
  }
}
else if ($('.row').hasClass('misc-ready')) {
	var index = $( ".misc-ready" ).index( this );
  
  if ($( this ).hasClass('chest')) {
  	$( this ).addClass('iron-ore');
  	$( this ).removeClass('chest');
  }

  else if ($( this ).hasClass('iron-ore')) {
  	$( this ).addClass('sides');
  	$( this ).removeClass('iron-ore');
  }

  else if ($( this ).hasClass('sides')) {
  	$( this ).addClass('building');
  	$( this ).removeClass('sides');
  }
else if ($( this ).hasClass('building')) {
       $( this ).removeClass('brown');
        $( this ).removeClass('building');
    }
  else if ($( this ).hasClass('misc-ready')) {
       $( this ).addClass('brown');
        $( this ).addClass('chest');
    }
  } 
});
</script>

<script>
	var up = 18;
$(document).keydown(function(keyPressed) {
	
	
   if (keyPressed.keyCode == 68 && up <= 255 && up >= 0) {
   	
   	up = up + 1;
   	var x = '#square' + up;
    $('.row').removeClass("char char-right char-left char-back char-n char-right-n char-left-n char-back-n highlight");
     if ($(x).hasClass("brown")) {
      $(x).addClass('highlight');
	     up = up - 1;
	     var x = '#square' + up;
	     $(x).addClass("char-right-n");
	     }
	     else {
	     	$(x).addClass("char-right");
	       }
	     console.log(x);
   }
    

    else if (keyPressed.keyCode == 83 && up <= 240 && up >= 0) {
    up = up + 16;
    var x = '#square' + up;
    $('.row').removeClass("char char-right char-left char-back char-n char-right-n char-left-n char-back-n highlight");
    if ($(x).hasClass("brown")) {
      $(x).addClass('highlight');
     up = up - 16;
     var x = '#square' + up;
     $(x).addClass("char-n");
     }
     else {
     	$(x).addClass("char");
     }
     console.log(x);
   }


   else if (keyPressed.keyCode == 87 && up <= 256 && up >= 17) {
   	  up = up - 16;
   	var x = '#square' + up;
    $('.row').removeClass("char char-right char-left char-back char-n char-right-n char-left-n char-back-n highlight");
     if ($(x).hasClass("brown")) {
     $(x).addClass('highlight');
     up = up + 16;

     $(x).addClass("char-back-n");
     }
     else {
     	$(x).addClass("char-back");
     }
     console.log(x);
   }



   else if (keyPressed.keyCode == 65 && up <= 256 && up >= 1) {
   	up = up - 1;
   	var x = '#square' + up;
     $('.row').removeClass("char char-right char-left char-back char-n char-right-n char-left-n char-back-n highlight");
      if ($(x).hasClass("brown")) {
        $(x).addClass('highlight');
     up = up + 1;
     var x = '#square' + up;
     $(x).addClass("char-left-n");
