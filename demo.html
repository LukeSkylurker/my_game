<script>
// Snow Falling
    function fallingSnow() {
    
        var $snowflakes = $(), qt = 1;
        
        for (var i = 0; i < qt; ++i) {
            var $snowflake = $('<div class="smart snowflakes"></div>');
            $snowflake.css({
                'left': (Math.random() * $('#site').width()) + 'px',
                'top': (- Math.random() * $('#site').height()) + 'px'
            });
            // add this snowflake to the set of snowflakes
            $snowflakes = $snowflakes.add($snowflake);
        }
        $('#snowZone').prepend($snowflakes);
    
        $snowflakes.animate({
            top: "100%",
        }, Math.random() + 10000, function(){
            $(this).remove();
            // run again when all 20 snowflakes hit the floor
            if (--qt < 1) {
                fallingSnow();
            }
        });
    }
    fallingSnow();
</script>

<script>
    function shantyFunction() {
  var wood = document.getElementById('woodcount').innerHTML;
   var ore = document.getElementById('orecount').innerHTML;
    var brick = document.getElementById('brickcount').innerHTML;``
  if (wood > 2 && ore > 2 && brick > 2) {
    document.getElementById("shantyhouse").innerHTML = "Current Home: Shanty";
    document.getElementById('woodcount').innerHTML = wood - 2;
    document.getElementById('orecount').innerHTML = ore - 2;
    document.getElementById('brickcount').innerHTML = brick - 2;
  }
  else {
    document.getElementById("shantyhouse").innerHTML = "you need 10 wood logs and 10 bricks!";
  }
}
</script>
