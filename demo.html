<script>
    function shantyFunction() {

  if (count > 2 && counter > 2 && countest > 2) {
     document.getElementById("shantyhouse").innerHTML =  "<img src='shanty.png'>";
     count = count - 2;
     counter = counter - 2;
     countest = counter -2;
   $('.whitecounter').html(count);
   $('.bluecounter').html(counter);
   $('.purplecounter').html(countest);
  }
  else {
    document.getElementById("shantyhouse").innerHTML = "you need 10 wood logs and 10 bricks!";
  }
 }

</script>
<script>
    function carrotFunction() {
  var gold = document.getElementById('goldcount').innerHTML;

  if (gold > 2) {
    document.getElementById("carrotnrg").innerHTML =  "<img width='150px' src='carrot.png'>";
    document.getElementById('goldcount').innerHTML = gold - 2;

  }
  else {
    document.getElementById("carrotnrg").innerHTML = "you need more gold to get carrots!";
  }
}
</script>
